apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test-app-hpa
  labels:
    app: test-app
    version: 0.0.1
    backstage.io/kubernetes-id: test-app
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: test-app
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75